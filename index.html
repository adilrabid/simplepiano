<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Piano with JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h1>Simple Piano</h1>
    <div class="pianoWrap">
      <div data-note="C4" class="key white">
        <span class="keyBinding">A</span>
        <span class="noteName">C4</span>
      </div>
      <div data-note="Cb4" class="key black">
        <span class="keyBinding">W</span>
        <span class="noteName">Cb4</span>
      </div>
      <div data-note="D4" class="key white">
        <span class="keyBinding">S</span>
        <span class="noteName">D4</span>
      </div>
      <div data-note="Db4" class="key black">
        <span class="keyBinding">E</span>
        <span class="noteName">Db4</span>
      </div>
      <div data-note="E4" class="key white">
        <span class="keyBinding">D</span>
        <span class="noteName">E4</span>
      </div>

      <div data-note="F4" class="key white">
        <span class="keyBinding">F</span>
        <span class="noteName">F4</span>
      </div>
      <div data-note="Fb4" class="key black">
        <span class="keyBinding">Y</span>
        <span class="noteName">Fb4</span>
      </div>
      <div data-note="G4" class="key white">
        <span class="keyBinding">H</span>
        <span class="noteName">G4</span>
      </div>
      <div data-note="Gb4" class="key black">
        <span class="keyBinding">U</span>
        <span class="noteName">Gb4</span>
      </div>
      <div data-note="A4" class="key white">
        <span class="keyBinding">J</span>
        <span class="noteName">A4</span>
      </div>
      <div data-note="Ab4" class="key black">
        <span class="keyBinding">I</span>
        <span class="noteName">Ab4</span>
      </div>
      <div data-note="B4" class="key white">
        <span class="keyBinding">K</span>
        <span class="noteName">B4</span>
      </div>

      <div data-note="C5" class="key white">
        <span class="keyBinding">L</span>
        <span class="noteName">C5</span>
      </div>
      <div data-note="Cb5" class="key black">
        <span class="keyBinding">P</span>
        <span class="noteName">Cb5</span>
      </div>
      <div data-note="D5" class="key white">
        <span class="keyBinding">;</span>
        <span class="noteName">D5</spanclass="noteName">
      </div>
      <div data-note="Db5" class="key black">
        <span class="keyBinding">[</span>
        <span class="noteName">Db5</span>
      </div>
      <div data-note="E5" class="key white">
        <span class="keyBinding">'</span>
        <span class="noteName">E5</span>
      </div>
    </div>
    <div>
      <audio id="Ab4" src="./audio/Ab4.mp3"></audio>
      <audio id="A4" src="./audio/A4.mp3"></audio>
      <audio id="B4" src="./audio/B4.mp3"></audio>
      <audio id="Cb4" src="./audio/Cb4.mp3"></audio>
      <audio id="C4" src="./audio/C4.mp3"></audio>
      <audio id="Cb5" src="./audio/Cb5.mp3"></audio>
      <audio id="C5" src="./audio/C5.mp3"></audio>
      <audio id="Db4" src="./audio/Db4.mp3"></audio>
      <audio id="D4" src="./audio/D4.mp3"></audio>
      <audio id="Db5" src="./audio/Db5.mp3"></audio>
      <audio id="D5" src="./audio/D5.mp3"></audio>
      <audio id="E4" src="./audio/E4.mp3"></audio>
      <audio id="E5" src="./audio/E5.mp3"></audio>
      <audio id="Fb4" src="./audio/Fb4.mp3"></audio>
      <audio id="F4" src="./audio/F4.mp3"></audio>
      <audio id="Gb4" src="./audio/Gb4.mp3"></audio>
      <audio id="G4" src="./audio/G4.mp3"></audio>
    </div>
    <script src="js.js"></script>
  </body>
</html>
